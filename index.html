<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Formulario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./table.html"
                >Tabla</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Aplicacion de Reserva</h1>
      <h4>Informacion General</h4>
      <hr />

      <form>
        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ingrese el nombre de la persona"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Correo:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese el correo de la persona"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de llegada</label>
          <input
            type="date"
            class="form-control"
            id="date"
            placeholder="Ingrese el nombre de la persona"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Numero de personas</label>
          <input
            type="number"
            class="form-control"
            id="people_qty"
            placeholder="Ingrese el numero de personas"
            min="1"
            required
          />
        </div>

        <h4>Preferencias</h4>
        <hr />

        <div>
          <label class="form-label">Tipo de Habitacion:</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
            required
          />
          <label class="form-check-label" for="inlineRadio1">Standard</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Negocios</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
          />
          <label class="form-check-label" for="inlineRadio3">Suite</label>
        </div>

        <br />
        <br />

        <div>
          <button class="btn btn-primary" type="reset">Limpiar</button>
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>

        <br />
        <br />
      </form>
    </div>
  </body>
</html>
